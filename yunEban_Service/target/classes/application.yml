server:
  port: 8081


spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yuneban?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: ABCabc123!
    #    下面连接池使用了SB自带的hikari，号称最快的连接池
    hikari:
      #      连接池名
      pool-name: DateHikariCP
      #      最小空闲连接数
      minimum-idle: 5
      #      空闲连接最大存活时间，默认600000（10分钟）
      idle-timeout: 180000
      #      最大连接数，默认10
      maximum-pool-size: 10
      #      从连接池返回的连接自动提交
      auto-commit: true
      #      连接最大存活时间，0表示永久存活，默认180000,即30分钟
      max-lifetime: 180000
      #      连接超时时间，默认30000即30s
      connection-timeout: 30000
      #      测试连接是否可用的mysql查询语句
      connection-test-query: SELECT 1
#      这个mvc配置好像能解决swagger某些依赖冲突的问题
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher


#      下面是redis配置，用于将数据放入缓存
  redis:
    #超时时间
    timeout: 10000ms
    #服务器地址
    host: 127.0.0.1
    port: 6379
    #选择数据库
    database: 0
    #密码如果没有就不设置，有就添加
#    password: xxxx
    lettuce:
      pool:
        #最大连接数，默认8
        max-active: 1024
        #最大连接阻塞等待时间，默认-1（永久）
        max-wait: 10000ms
        #最大空闲连接
        max-idle: 200
        #最小空闲连接
        min-idle: 5

# MP配置：
mybatis-plus:
  #  配置映射文件地址
  mapper-locations: classpath*:/mapper/*Mapper.xml
  #  配置mybatis数据返回类型别名的包
  type-aliases-package: com.Eban.server.pojo
  configuration:
    map-underscore-to-camel-case: false
#  Mybatis  mysql 语句打印（路径是接口而不是xml）
logging:
  level:
    com.Eban.server.mapper: debug

#jwt相关属性设置
jwt:
  #  存储的请求头
  tokenHeader: Authorization
  #  加解密使用的秘钥
  secret: yeb-secret
  #  JWT的超期限时间（60*60*24）24h
  expiration: 604800
  #  JWT负载中拿到开头
  tokenHead: Bearer

